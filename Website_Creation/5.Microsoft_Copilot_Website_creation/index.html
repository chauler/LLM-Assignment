<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Website</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            background-color: #f5f5f5;
            padding: 1rem;
            text-align: center;
        }

        /* Main section */
        .main {
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            padding: 2rem;
            text-align: center;
        }

        /* Book lists */
        .book-lists {
            display: flex;
            justify-content: space-between;
            padding: 2rem;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Contact form */
        .contact-form {
            margin-top: 2rem;
            text-align: center;
        }

        /* Input fields */
        .input-field {
            margin-bottom: 1rem;
        }

        /* Submit button */
        .submit-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Library</h1>
    </div>

    <div class="main">
        <h2>Welcome to Our Library</h2>
        <p>Explore our collection of books and enjoy a quiet reading environment.</p>
    </div>

    <div class="book-lists">
        <div class="column">
            <h3>Fiction</h3>
            <ul>
                <li>Book 1</li>
                <li>Book 2</li>
                <!-- Add more books here -->
            </ul>
        </div>
        <div class="column">
            <h3>Non-Fiction</h3>
            <ul>
                <li>Book 3</li>
                <li>Book 4</li>
                <!-- Add more books here -->
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>Contact Us:</p>
        <div class="contact-form">
            <input type="email" class="input-field" placeholder="Email">
            <input type="text" class="input-field" placeholder="Feedback">
            <button class="submit-btn">Submit</button>
        </div>
    </div>
</body>
</html>
